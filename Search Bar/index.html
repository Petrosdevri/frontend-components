<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style (2).scss">
        <title>Search Bar</title>
    </head>
    <body>
        <div class="search">
            <div class="search-bar">
                <input type="text" class="search-bar-input" placeholder="Search">
                <img class="search-bar-microphone" src="https://cdn-icons-png.flaticon.com/128/3128/3128290.png">
            </div>
            <div class="search-suggestions">
                <ul class="search-suggestions-list"></ul>
            </div>
            <div class="search-actions">
                <button class="search-actions-action search-actions-action--search" style="width: 140px; height: 50px;">Search</button>
                <button class="search-actions-action search-actions-action--random" style="width: 180px; height: 50px;">I am Feeling Lucky!</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
