<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tweet">
            <div class="tweet-avatar">
                <img src="http://educative.io/udata/1m5lkL7p9Q0/dog.jpeg" class="tweet-avatar-img"> 
            </div>
            <div class="tweet-main">
                <div class="tweet-main-header">
                    <div class="tweet-main-header-item tweet-main-header-item--name">BlahX</div>
                    <div class="tweet-main-header-item tweet-main-header-item--badge">
                        <img src="http://educative.io/udata/nWjylg5XloB/footer_icon.svg" class="tweet-icon tweet-main-header-item-badge">
                    </div>
                    <div class="tweet-main-header-item tweet-main-header-item--handle">@blahX</div>
                    <div class="tweet-main-header-item tweet-main-header-item--duration">7h</div>
                </div>
                <div class="tweet-main-message">
                    Nice dog!
                </div>
                <div class="tweet-main-footer">
                    <div class="tweet-main-footer-item">
                        <img src="http://educative.io/udata/nWjylg5XloB/footer_icon.svg" class="tweet-icon tweet-main-footer-item-icon">
                        <div class="tweet-main-footer-item-text">
                            1
                        </div>
                    </div>
                    <div class="tweet-main-footer-item">
                        <img src="http://educative.io/udata/nWjylg5XloB/footer_icon.svg" class="tweet-icon tweet-main-footer-item-icon">
                        <div class="tweet-main-footer-item-text">
                            15
                        </div>
                    </div>
                    <div class="tweet-main-footer-item">
                        <img src="http://educative.io/udata/nWjylg5XloB/footer_icon.svg" class="tweet-icon tweet-main-footer-item-icon">
                        <div class="tweet-main-footer-item-text">
                            950
                        </div>
                    </div>
                </div>
            </div>
            <div class="tweet-menu">
                <img src="http://educative.io/udata/w66j6pMjng6/down_icon.svg" class="tweet-icon tweet-menu-icon">
            </div>
        </div>
    </body>
</html>
