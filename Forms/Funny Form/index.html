<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Autovalidating Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <form class="signup d-flex flex-lg-column justify-content-center align-items-center gap-lg-2">
                <h1>Signup Form</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <p class="error-message" id="username-error"></p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" >
                <p class="error-message" id="email-error"></p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <p class="error-message" id="password-error"></p>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                <p class="error-message" id="confirm-password-error"></p>
                <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
